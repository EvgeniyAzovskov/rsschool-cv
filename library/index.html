<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Brooklyn Public Library</title>
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
</head>


<body>
	<header class="header">
		<div class="wrapper">
			<div class="header__wrapper">
				<div class="header__titel">
					<h1 class="header__titel-link">Brooklyn Public Library</h1>
				</div>
				<nav class="header__nav">
					<ul class="header__list">
						<li class="header__item">
							<a href="#!" class="header__link">About</a>
						</li>
						<li class="header__item">
							<a href="#!" class="header__link">Favorites</a>
						</li>
						<li class="header__item">
							<a href="#!" class="header__link">Coffee shop</a>
						</li>
						<li class="header__item">
							<a href="#!" class="header__link">Contacts</a>
						</li>
						<li class="header__item">
							<a href="#!" class="header__link">Library Card</a>
						</li>
					</ul>
				</nav>
				<div class="profil__icon">
					<img src="/img/png/icon_profile.png" alt="icon profil">
				</div>
			</div>
		</div>
	</header>
	<main class="main">
		<section class="intro">
			<div class="wrapper">
				<div class="container__inter-titel">

					<h2 class="inter__titel">
						Welcome <br> to the Brooklyn Library
					</h2>
				</div>
			</div>
		</section>
		<section class="about">
			<div class="wrapper">
				<div class="container__about-titel">
					<h2 class="about__titel">About</h2>
				</div>
				<p class="description">The Brooklyn Library is a free workspace, a large number of books and a cozy coffee
					shop inside </p>
			</div>
			<div class="slide">
				<img src="./img/png/image 1.png" alt="" class="slide__one">
				<img src="./img/png/image 2.png" alt="" class="slide__two">
				<img src="./img/png/image 3.png" alt="" class="slide__three">
			</div>
			<div class="slide__carousel">
				<div class="slide__carousel-one"></div>
				<div class="slide__carousel-two"></div>
				<div class="slide__carousel-three"></div>
			</div>
		</section>
		<section class="favorite__book">
			<div class="wrapper">
				<div class="container__favorites-titel">
					<h2 class="favorites__titel">Favorites</h2>
				</div>
				<h3 class="favorites__season">Pick favorites of season</h3>
			</div>
			<div class="radio__button">

			</div>
			</div>
		</section>
	</main>
</body>

</html>
